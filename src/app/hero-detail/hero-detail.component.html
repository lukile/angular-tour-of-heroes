<div *ngIf="hero">

  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <button class="hero-detail-btn" (click)="goBack()">Go back</button>
  <button class="hero-detail-btn" (click)="save()">Save</button>
</div>
